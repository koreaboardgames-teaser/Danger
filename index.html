<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡️찌리릿⚡️</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; background-color: transparent; font-family: sans-serif; overflow: hidden; }
        /* 너비를 100%로 바꿔서 iframe에 꽉 차게 수정 */
        .stage { width: 100vw; height: 100vh; background: #001428; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .header { margin-top: 20px; text-align: center; z-index: 10; }
        .score-label { font-size: 14px; color: #FFD54F; letter-spacing: 2px; }
        .score-window { height: 80px; position: relative; overflow: hidden; }
        .score-img { height: 100%; position: absolute; left: 50%; transform: translateX(-50%); transition: all 0.5s; }
        .score-center { top: 0; }
        .score-up { top: -80px; }
        .score-down { top: 80px; }
        .field { flex: 1; display: flex; justify-content: center; align-items: center; gap: 20px; position: relative; }
        .card { width: 140px; height: 200px; background-size: cover; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: 0.4s; }
        
        /* [핵심 수정] 클릭 방해 금지 설정 추가 */
        #shock-logo, #shock-line { pointer-events: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0); z-index: 100; }
        
        .bottom-ui { background: rgba(0, 0, 0, 0.7); padding: 20px; text-align: center; z-index: 200; }
        .instruction { color: white; font-weight: bold; font-size: 18px; margin-bottom: 15px; }
        .btn-container { display: flex; justify-content: center; gap: 15px; min-height: 120px; }
        .card-btn { width: 80px; height: 110px; cursor: pointer; border-radius: 8px; overflow: hidden; transition: 0.3s; border: 2px solid transparent; }
        .card-btn:hover { transform: translateY(-5px); border-color: #FFD54F; }
        .card-btn img { width: 100%; height: 100%; object-fit: cover; }
        .selected-faded { opacity: 0.3; pointer-events: none; }
        .hidden { display: none !important; }
        .reset-link { display: inline-block; margin-top: 15px; color: #aaa; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>
<div class="stage" id="stage">
    <div class="header">
        <div class="score-label">현재 점수</div>
        <div class="score-window" id="score-container">
            <img src="score 0.png" class="score-img score-center">
        </div>
    </div>
    <div class="field" id="card-field">
        <div id="shock-line" style="width:100px; height:5px; background:#FFD54F;"></div>
        <div id="shock-logo" style="color:yellow; font-weight:bold; font-size:40px;">ZAP!</div>
    </div>
    <div class="bottom-ui">
        <div class="instruction" id="instruction-text">카드를 내려놓아 주세요</div>
        <div class="btn-container">
            <div id="start-group">
                <div class="card-btn" onclick="startGame(this)"><img src="18.jpg"></div>
            </div>
            <div id="choice-group" class="hidden">
                <div class="card-btn" onclick="play(15, this)"><img src="15.jpg"></div>
                <div class="card-btn" onclick="play(17, this)"><img src="17.jpg"></div>
            </div>
        </div>
        <div class="reset-link" onclick="location.reload()">다시 도전하기 ↺</div>
    </div>
</div>
<script>
    let gameState = 'init';
    let card18 = null;
    function startGame(btn) {
        if(gameState !== 'init') return;
        gameState = 'started';
        btn.classList.add('selected-faded');
        card18 = document.createElement('div');
        card18.className = 'card';
        card18.style.backgroundImage = "url('18.jpg')";
        document.getElementById('card-field').appendChild(card18);
        document.getElementById('instruction-text').innerText = "어떤 카드를 내려놓을까요?";
        document.getElementById('start-group').classList.add('hidden');
        document.getElementById('choice-group').classList.remove('hidden');
    }
    function play(num, btn) {
        if(gameState !== 'started') return;
        gameState = 'ended';
        btn.classList.add('selected-faded');
        const newCard = document.createElement('div');
        newCard.className = 'card';
        newCard.style.backgroundImage = `url('${num}.jpg')`;
        document.getElementById('card-field').prepend(newCard);
        if(num === 17) {
            document.getElementById('shock-logo').style.transform = 'translate(-50%, -50%) scale(1)';
            setTimeout(() => alert("감전되었습니다!"), 500);
        } else {
            alert("성공! 안전하게 카드를 내려놓았습니다.");
        }
    }
</script>
</body>
</html>
